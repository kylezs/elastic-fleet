---
# To be applied using the fleetctl CLI
apiVersion: v1
kind: options
spec:
  config:
    options:
      logger_plugin: kolide_grpc
      distributed_interval: 1800
      config_refresh: 200
      pack_delimiter: ":"
      pack_refresh_interval: 900
    decorators:
      interval:
        36000: "SELECT total_seconds AS uptime FROM uptime"
  overrides:
    platforms:
      darwin:
        options:
          logger_plugin: kolide_grpc
          distributed_interval: 1800
          config_refresh: 200
          pack_delimiter: ":"
          pack_refresh_interval: 900
        decorators:
          load:
            - SELECT value as "downloaded_name" FROM kolide_json where path="/private/etc/launcher/installer-info.json" and key="download_file";
      windows:
        options:
          logger_plugin: kolide_grpc
          distributed_interval: 1800
          config_refresh: 200
          pack_delimiter: ":"
          pack_refresh_interval: 900
        decorators:
          load:
            - SELECT name as 'service_name' FROM services where lower(name) like 'launcher%svc';
---

