# Default values for kolide-fleet.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kolide/fleet
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

args:
  - "--config"
  - "/etc/fleet/config.yml"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: fleet-nodeport
  type: NodePort
  port: 8080


resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

fleet:
  # to be handled by secrets
  auth:
    jwt_key: "jwt_key_cleartext"
  logging:
    debug: false
    json: true
    disable_banner: true
  server:
    tls: true

tls:
  generate: false

mysql:
  # This is required
  mysqlPassword: mysqlPasswordClearText
  mysqlDatabase: kolideClearText
  persistence:
    existingClaim: kf-mysql-pvc

redis:
  cluster:
    slaveCount: 0
  master:
    persistence:
      enabled: false
  usePassword: false

elasticsearch:
  replicas: 1

kibana:
  service:
    type: NodePort
    # Port the NodePort uses to access the service
    port: 5601
    # The port that the container exposes (default for kibana is 5601)
    targetPort: 5601


filebeat:
  filebeatConfig:
    filebeat.yml: |
      filebeat.inputs:
      - type: container
        paths:
          - /var/log/containers/kf-kolide-fleet*.log
        # json.message_key: log
        json.keys_under_root: true
      output.elasticsearch:
        host: '${NODE_NAME}'
        hosts: '${ELASTICSEARCH_HOSTS:elasticsearch-master:9200}'



