---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fleet-db-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      # redis and mysql
      role: fleet-backend
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: kolide-fleet
