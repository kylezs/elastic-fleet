apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fleet-db-migrate-job-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: {{ .Release.Name }}-mysql
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: {{ .Release.Name }}-kolide-fleet-job
