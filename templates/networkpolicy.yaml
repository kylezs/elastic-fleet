---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fleet-db-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      # redis and mysql
      role: fleet-backend
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: kolide-fleet
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: elastic-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: elasticsearch-master
  ingress:
  - from:
    - podSelector:
        # filebeat, kibana and elastalert need to connect
        matchExpressions:
          - {key: app, operator: In, values: [kolide-fleet, kibana, elastalert]}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fleet-db-migrate-job-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: kf-mysql
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: kf-kolide-fleet-job
---