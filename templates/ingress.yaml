apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: my-new-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: fleet.fixpanel.org
    http:
      paths:
      - backend:
          serviceName: kf-kolide-fleet
          servicePort: 8080
  - host: fixpanel.org
    http:
      paths:
      - backend:
          serviceName: kf-kibana
          servicePort: 5601