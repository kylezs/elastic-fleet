---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: fixpanel-routing-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
    - hosts:
        - fleet.fixpanel.org
      secretName: letsencrypt-staging-tls
  rules:
    - host: fleet.fixpanel.org
      http:
        paths:
          - backend:
              serviceName: kf-kolide-fleet
              servicePort: 8080
    # - host: fixpanel.org
    #   http:
    #     paths:
    #       - backend:
    #           serviceName: kf-kibana
    #           servicePort: 5601
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: fixpanel-grpc-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "GRPCS"
spec:
  tls:
    - hosts:
        - fleet.fixpanel.org
      secretName: letsencrypt-staging-tls
  rules:
    - host: fleet.fixpanel.org
      http:
        paths:
          - path: /kolide.agent.Api
            backend:
              serviceName: kf-kolide-fleet
              servicePort: 8080
